<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML CSS3 JAvaScript</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculator Using HTML CSS JavaScript</h2>
        <div class="calculator">
            <div class="displayinput">
                <input type="text" name="display" class="display">
            </div>
            <div>
                <input type="button" onclick="display.value = '' " value="AC">
                <input type="button" onclick="display.value = display.value.toString().slice(0,-1)" value="Del">
                <input type="button" onclick="display.value += '.' " value=".">
                <input type="button" onclick="display.value += '/' " value="/">
            </div>
            <div>
                <input type="button" onclick="display.value += 7 " value="7" class="input7">
                <input type="button" onclick="display.value += 8 " value="8">
                <input type="button" onclick="display.value += 9" value="9">
                <input type="button" onclick="display.value += '*' " value="*">
            </div>
            <div>
                <input type="button" onclick="display.value += 4" value="4">
                <input type="button" onclick="display.value += 5" value="5">
                <input type="button" onclick="display.value += 6" value="6">
                <input type="button" onclick="display.value += '-' " value="-">
            </div>
            <div>
                <input type="button" onclick="display.value += 1" value="1">
                <input type="button" onclick="display.value += 2" value="2">
                <input type="button" onclick="display.value += 3" value="3">
                <input type="button" onclick="display.value += '+' " value="+">
            </div>
            <div class="lastrow">
                <input type="button" onclick="display.value += '00' " value="00">
                <input type="button" onclick="display.value += '0' " value="0">
                <input type="button" onclick="evalute()" value="=" class="equal">
            </div>
        </div>
    </div>

    <script>

        let display = document.querySelector(".display")

        function evalute(){
            if(display.value.length == 0)
            {
                display.value = ''
            }
            else{
                display.value = eval(display.value)
            }
        }

    </script>
</body>
</html>
